<div class="users">
	<table class="table table-hover">
		<tr>
			<th>ID</th>
			<th>管理员名</th>
			<th>登录时间</th>
			<th>登录IP</th>
			<th>操作</th>
		</tr>
		<foreach name="list" item="vo">
			<tr>
				<td><{$vo.id}></td>
				<td><{$vo.name}></td>
				<td><{$vo.last}></td>
				<td><{$vo.ip}></td>
				<td>
					<a onclick="return detail( this.href, inputAdmin )" href="<php>echo U('Admin/Admins/detail/id/'.$vo['id']);</php>" data-toggle="modal" data-target="#myAdmin">编辑</a>/
					<a onclick="return detail( this.href, inputUser )" href="<php>echo U('Admin/Users/detail/id/'.$vo['id']);</php>" data-toggle="modal" data-target="#myUser">删除</a>
				</td>
			</tr>
		</foreach>
	</table>
	<nav>
		<ul class="pagination">
			<{$show}>
		</ul>
	</nav>
</div>
